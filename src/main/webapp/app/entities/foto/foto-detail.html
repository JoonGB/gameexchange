
<div>
    <h2><span data-translate="gameexchangeApp.foto.detail.title">Foto</span> {{vm.foto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gameexchangeApp.foto.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.foto.nombre}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.foto.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.foto.descripcion}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.foto.creado">Creado</span></dt>
        <dd>
            <span>{{vm.foto.creado | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.foto.foto">Foto</span></dt>
        <dd>
            <div ng-if="vm.foto.foto">
                <a ng-click="vm.openFile(vm.foto.fotoContentType, vm.foto.foto)">
                    <img data-ng-src="{{'data:' + vm.foto.fotoContentType + ';base64,' + vm.foto.foto}}" style="max-width: 100%;" alt="foto image"/>
                </a>
                {{vm.foto.fotoContentType}}, {{vm.byteSize(vm.foto.foto)}}
            </div>
        </dd>
        <dt><span data-translate="gameexchangeApp.foto.producto">Producto</span></dt>
        <dd>
            <a ui-sref="producto-detail({id:vm.foto.producto.id})">{{vm.foto.producto.nombre}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="foto-detail.edit({id:vm.foto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
