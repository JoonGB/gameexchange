
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myUserExtLabel" data-translate="gameexchangeApp.userExt.home.createOrEditLabel">Create or edit a User Ext</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.userExt.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.userExt.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.userExt.genero" for="field_genero">Genero</label>
            <select class="form-control" name="genero" ng-model="vm.userExt.genero" id="field_genero">
                <option value="MUJER" data-translate="gameexchangeApp.Genero.MUJER">MUJER</option>
                <option value="HOMBRE" data-translate="gameexchangeApp.Genero.HOMBRE">HOMBRE</option>
                <option value="OTRO" data-translate="gameexchangeApp.Genero.OTRO">OTRO</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.userExt.ciudad" for="field_ciudad">Ciudad</label>
            <input type="text" class="form-control" name="ciudad" id="field_ciudad"
                    ng-model="vm.userExt.ciudad"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.userExt.fechaNacimiento" for="field_fechaNacimiento">Fecha Nacimiento</label>
                <div class="input-group">
                    <input id="field_fechaNacimiento" type="text" class="form-control" name="fechaNacimiento" uib-datepicker-popup="{{dateformat}}" ng-model="vm.userExt.fechaNacimiento" is-open="vm.datePickerOpenStatus.fechaNacimiento"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fechaNacimiento')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.userExt.cp" for="field_cp">Cp</label>
            <input type="number" class="form-control" name="cp" id="field_cp"
                    ng-model="vm.userExt.cp"
                     />
        </div>
        <div class="form-group" ngf-drop ngf-change="vm.setFoto($file, vm.userExt)" ngf-pattern="'image/*'">
            <label class="control-label" data-translate="gameexchangeApp.userExt.foto" for="field_foto">Foto</label>
            <div>
                <img data-ng-src="{{'data:' + vm.userExt.fotoContentType + ';base64,' + vm.userExt.foto}}" style="max-height: 100px;" ng-if="vm.userExt.foto" alt="userExt image"/>
                <div ng-if="vm.userExt.foto" class="help-block clearfix">
                    <span class="pull-left">{{vm.userExt.fotoContentType}}, {{vm.byteSize(vm.userExt.foto)}}</span>
                    <button type="button" ng-click="vm.userExt.foto=null;vm.userExt.fotoContentType=null;"
                            class="btn btn-default btn-xs pull-right">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <button type="button" ngf-select class="btn btn-default btn-block"
                        ngf-change="vm.setFoto($file, vm.userExt)" accept="image/*" data-translate="entity.action.addimage">
                    Add image
                </button>
            </div>
            <input type="hidden" class="form-control" name="foto" id="field_foto"
                    ng-model="vm.userExt.foto"
                     />
            <input type="hidden" class="form-control" name="fotoContentType" id="field_fotoContentType"
                    ng-model="vm.userExt.fotoContentType" />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.userExt.telefono" for="field_telefono">Telefono</label>
            <input type="text" class="form-control" name="telefono" id="field_telefono"
                    ng-model="vm.userExt.telefono"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gameexchangeApp.userExt.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" ng-model="vm.userExt.user" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
