
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myVentaLabel" data-translate="gameexchangeApp.venta.home.createOrEditLabel">Create or edit a Venta</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.venta.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.venta.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.venta.creado" for="field_creado">Creado</label>
                <div class="input-group">
                    <input id="field_creado" type="text" class="form-control" name="creado" datetime-picker="{{dateformat}}" ng-model="vm.venta.creado" is-open="vm.datePickerOpenStatus.creado"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creado')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.venta.valoracionCliente" for="field_valoracionCliente">Valoracion Cliente</label>
            <input type="number" class="form-control" name="valoracionCliente" id="field_valoracionCliente"
                    ng-model="vm.venta.valoracionCliente"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.venta.valoreacionVendedor" for="field_valoreacionVendedor">Valoreacion Vendedor</label>
            <input type="number" class="form-control" name="valoreacionVendedor" id="field_valoreacionVendedor"
                    ng-model="vm.venta.valoreacionVendedor"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.venta.comentarioCliente" for="field_comentarioCliente">Comentario Cliente</label>
            <input type="text" class="form-control" name="comentarioCliente" id="field_comentarioCliente"
                    ng-model="vm.venta.comentarioCliente"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.venta.comentarioVendedor" for="field_comentarioVendedor">Comentario Vendedor</label>
            <input type="text" class="form-control" name="comentarioVendedor" id="field_comentarioVendedor"
                    ng-model="vm.venta.comentarioVendedor"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gameexchangeApp.venta.vendedor" for="field_vendedor">Vendedor</label>
            <select class="form-control" id="field_vendedor" name="vendedor" ng-model="vm.venta.vendedor" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gameexchangeApp.venta.cliente" for="field_cliente">Cliente</label>
            <select class="form-control" id="field_cliente" name="cliente" ng-model="vm.venta.cliente" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gameexchangeApp.venta.producto" for="field_producto">Producto</label>
            <select class="form-control" id="field_producto" name="producto" ng-model="vm.venta.producto" ng-options="producto as producto.nombre for producto in vm.productos track by producto.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
