
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myProductoLabel" data-translate="gameexchangeApp.producto.home.createOrEditLabel">Create or edit a Producto</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.producto.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.producto.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.producto.descripcion" for="field_descripcion">Descripcion</label>
            <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                    ng-model="vm.producto.descripcion"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.producto.creado" for="field_creado">Creado</label>
                <div class="input-group">
                    <input id="field_creado" type="text" class="form-control" name="creado" datetime-picker="{{dateformat}}" ng-model="vm.producto.creado" is-open="vm.datePickerOpenStatus.creado"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creado')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.producto.precio" for="field_precio">Precio</label>
            <input type="number" class="form-control" name="precio" id="field_precio"
                    ng-model="vm.producto.precio"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.producto.nombre" for="field_nombre">Nombre</label>
            <input type="text" class="form-control" name="nombre" id="field_nombre"
                    ng-model="vm.producto.nombre"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gameexchangeApp.producto.videojuego" for="field_videojuego">Videojuego</label>
            <select class="form-control" id="field_videojuego" name="videojuego" ng-model="vm.producto.videojuego" ng-options="videojuego as videojuego.nombre for videojuego in vm.videojuegos track by videojuego.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gameexchangeApp.producto.usuario" for="field_usuario">Usuario</label>
            <select class="form-control" id="field_usuario" name="usuario" ng-model="vm.producto.usuario" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
