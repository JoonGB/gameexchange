
<div>
    <h2><span data-translate="gameexchangeApp.producto.detail.title">Producto</span> {{vm.producto.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gameexchangeApp.producto.descripcion">Descripcion</span></dt>
        <dd>
            <span>{{vm.producto.descripcion}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.producto.creado">Creado</span></dt>
        <dd>
            <span>{{vm.producto.creado | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.producto.precio">Precio</span></dt>
        <dd>
            <span>{{vm.producto.precio}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.producto.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.producto.nombre}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.producto.videojuego">Videojuego</span></dt>
        <dd>
            <a ui-sref="videojuego-detail({id:vm.producto.videojuego.id})">{{vm.producto.videojuego.nombre}}</a>
        </dd>
        <dt><span data-translate="gameexchangeApp.producto.usuario">Usuario</span></dt>
        <dd>
            {{vm.producto.usuario.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="producto-detail.edit({id:vm.producto.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
