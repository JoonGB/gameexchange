
<div>
    <h2><span data-translate="gameexchangeApp.videojuego.detail.title">Videojuego</span> {{vm.videojuego.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gameexchangeApp.videojuego.nombre">Nombre</span></dt>
        <dd>
            <span>{{vm.videojuego.nombre}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.videojuego.categoria">Categoria</span></dt>
        <dd>
            <span ng-repeat="categoria in vm.videojuego.categorias">
                <a ui-sref="categoria-detail({id: categoria.id})">{{categoria.nombre}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="videojuego-detail.edit({id:vm.videojuego.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
