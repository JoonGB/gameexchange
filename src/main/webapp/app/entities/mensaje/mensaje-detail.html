
<div>
    <h2><span data-translate="gameexchangeApp.mensaje.detail.title">Mensaje</span> {{vm.mensaje.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="gameexchangeApp.mensaje.creado">Creado</span></dt>
        <dd>
            <span>{{vm.mensaje.creado | date:'medium'}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.mensaje.texto">Texto</span></dt>
        <dd>
            <span>{{vm.mensaje.texto}}</span>
        </dd>
        <dt><span data-translate="gameexchangeApp.mensaje.conversacion">Conversacion</span></dt>
        <dd>
            <a ui-sref="conversacion-detail({id:vm.mensaje.conversacion.id})">{{vm.mensaje.conversacion.id}}</a>
        </dd>
        <dt><span data-translate="gameexchangeApp.mensaje.emisor">Emisor</span></dt>
        <dd>
            {{vm.mensaje.emisor.login}}
        </dd>
        <dt><span data-translate="gameexchangeApp.mensaje.receptor">Receptor</span></dt>
        <dd>
            {{vm.mensaje.receptor.login}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="mensaje-detail.edit({id:vm.mensaje.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
