<div>
    <h2 data-translate="gameexchangeApp.mensaje.home.title">Mensajes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="mensaje.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="gameexchangeApp.mensaje.home.createLabel">
                        Create new Mensaje
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span data-translate="global.field.id">ID</span></th>
                    <th><span data-translate="gameexchangeApp.mensaje.creado">Creado</span></th>
                    <th><span data-translate="gameexchangeApp.mensaje.texto">Texto</span></th>
                    <th><span data-translate="gameexchangeApp.mensaje.conversacion">Conversacion</span></th>
                    <th><span data-translate="gameexchangeApp.mensaje.emisor">Emisor</span></th>
                    <th><span data-translate="gameexchangeApp.mensaje.receptor">Receptor</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mensaje in vm.mensajes track by mensaje.id">
                    <td><a ui-sref="mensaje-detail({id:mensaje.id})">{{mensaje.id}}</a></td>
                    <td>{{mensaje.creado | date:'medium'}}</td>
                    <td>{{mensaje.texto}}</td>
                    <td>
                        <a ui-sref="conversacion-detail({id:mensaje.conversacion.id})">{{mensaje.conversacion.id}}</a>
                    </td>
                    <td>
                        {{mensaje.emisor.login}}
                    </td>
                    <td>
                        {{mensaje.receptor.login}}
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="mensaje-detail({id:mensaje.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mensaje.edit({id:mensaje.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="mensaje.delete({id:mensaje.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
