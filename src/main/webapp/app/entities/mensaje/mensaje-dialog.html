
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myMensajeLabel" data-translate="gameexchangeApp.mensaje.home.createOrEditLabel">Create or edit a Mensaje</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.mensaje.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.mensaje.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.mensaje.creado" for="field_creado">Creado</label>
                <div class="input-group">
                    <input id="field_creado" type="text" class="form-control" name="creado" datetime-picker="{{dateformat}}" ng-model="vm.mensaje.creado" is-open="vm.datePickerOpenStatus.creado"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('creado')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="gameexchangeApp.mensaje.texto" for="field_texto">Texto</label>
            <input type="text" class="form-control" name="texto" id="field_texto"
                    ng-model="vm.mensaje.texto"
                     />
        </div>

        <div class="form-group">
            <label data-translate="gameexchangeApp.mensaje.conversacion" for="field_conversacion">Conversacion</label>
            <select class="form-control" id="field_conversacion" name="conversacion" ng-model="vm.mensaje.conversacion" ng-options="conversacion as conversacion.id for conversacion in vm.conversacions track by conversacion.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gameexchangeApp.mensaje.emisor" for="field_emisor">Emisor</label>
            <select class="form-control" id="field_emisor" name="emisor" ng-model="vm.mensaje.emisor" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="gameexchangeApp.mensaje.receptor" for="field_receptor">Receptor</label>
            <select class="form-control" id="field_receptor" name="receptor" ng-model="vm.mensaje.receptor" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
